// counter-service/proto/counter.proto

syntax = "proto3";

package counter;
option go_package = "proto;counter";

service Counter {
  // 定義 API Interface，Count 為此 API 的 Name，
  // 代表 給 Count API Request 當參數，並返回 Response
  rpc Count(Request) returns (Response) {}
}

// Request 需要攜帶 type 為 string 的參數 name
message Request {
  string name = 1; // 數字不重複即可
}

// Response 會返回 type 為 string 的參數 counting
message Response {
  string counting = 2; // 數字不重複即可
}